<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{guest/home::dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="panel panel-primary">
        <div class="panel-heading">Chi tiết hoá đơn</div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-sm-4">
                    <div>Mã hoá đơn:</div>
                    <input th:value="${detailOrders.id}" class="form-control" readonly>
                </div>
                <div class="form-group col-sm-4">
                    <div>Ngày tạo:</div>
                    <input th:value="${#dates.format(detailOrders.createDate,'dd/MM/yyyy')}" class="form-control" readonly>
                </div>
                <div class="form-group col-sm-4">
                    <div>Phương thức thanh toán:</div>
                    <input th:value="${detailOrders.paymentMethod}" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>Địa chỉ giao hàng:</div>
                    <textarea th:text="${detailOrders.deliveryAddress}" class="form-control" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Danh sách mặt hàng</div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Đơn giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${detailOrders.orderDetails}">
                <td th:text="${p.product.id}"></td>
                <td th:text="${p.product.name}"></td>
                <td th:text="${p.totalPrice}"></td>
                <td th:text="${p.quantity}"></td>
                <td th:text="'đ '+${p.quantity * p.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
